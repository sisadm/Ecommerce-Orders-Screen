{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic E-commerce Orders page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">E-Commerce</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link active" href="{% url 'orders_list' %}">Orders list <span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" href="{% url 'new_orders' %}">New Order</a>
            <a class="nav-item nav-link" href="{% url 'edit_orders' %}">Edit/Delete Order</a>
          </div>
        </div>
    </nav>

    <section>
        <h1>List of Orders</h1>

        {% for order in orders%}
        <div class="card" style="width: 18rem;">
            <h1>{{order.product_name}}</h1>
            <div class="card-body">
              <h5 class="card-title">{{order.customer_name}}</h5>
              <p class="card-text">Ordered: {{order.quantity}} piece</p>
              <a href="{% url 'edit_orders' %}" class="btn btn-primary">Edit</a>
            </div>
        </div>
        {% endfor %}
        
    </section>

    <section>

        {% block content %}
        {% endblock %}

    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>   
</body>
</html>
